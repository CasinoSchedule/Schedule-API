language: python
python:
- 3.5.1
services:
- postgresql
env:
- DJANGO=1.9.7
before_install:
- export DJANGO_SETTINGS_MODULE=casino_schedule.travis-settings
- export PYTHONPATH=$HOME/builds/Aaron/CasinoScheduleApp
- export PIP_USE_MIRRORS=true
install:
- pip install -r requirements.txt
- pip install django==$DJANGO --quiet
- pip install psycopg2 --quiet
before_script:
- psql -c "CREATE DATABASE casino_schedules;" -U postgres
- python manage.py migrate
script:
- coverage run --source='.' manage.py test schedules
- coverage run --source='.' manage.py test profiles
after_success:
- coveralls
deploy:
  provider: heroku
  api_key:
    secure: 
  app: sheltered-springs-57964
    on:
    repo: CasinoSchedule/Schedule-API